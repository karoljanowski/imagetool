<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <mask id="mask-subtract">
      <!-- Full white rectangle (visible area) -->
      <rect width="100%" height="100%" fill="white" />
      <!-- Black rectangle (area to subtract) -->
      <rect width="85%" height="40%" y="35%" x="12%" rx="8%" />
    </mask>
  </defs>
  
  <!-- Apply the mask to the black rectangle -->
  <rect width="100%" height="100%" mask="url(#mask-subtract)" />
</svg>
